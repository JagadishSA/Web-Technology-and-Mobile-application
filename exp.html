<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
</head>

<body bgcolor="cream">

<center>
    <h1>Expense Tracker</h1>
    <p>Track your daily expenses</p>
</center>

<hr>

<center>
<form>
    <table border="1" cellpadding="8">
        <tr>
            <th colspan="2">Add Expense</th>
        </tr>
        <tr>
            <td>Date</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Category</td>
            <td>
                <select>
                    <option>Food</option>
                    <option>Transport</option>
                    <option>Shopping</option>
                    <option>Bills</option>
                    <option>Others</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Amount</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Add Expense">
            </td>
        </tr>
    </table>
</form>
</center>

<br>

<hr>

<center>
<h2>Expense History</h2>

<table border="1" cellpadding="8">
    <tr>
        <th>Date</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Description</th>
    </tr>
    <tr>
        <td>01-02-2026</td>
        <td>Food</td>
        <td>₹250</td>
        <td>Lunch</td>
    </tr>
    <tr>
        <td>02-02-2026</td>
        <td>Transport</td>
        <td>₹100</td>
        <td>Bus Fare</td>
    </tr>
</table>
</center>

<br>

<hr>

<center>
<h3>Total Expense</h3>
<p><b>₹350</b></p>
</center>

<br>

<center>
<a href="#top">Go to Top</a> |
<a href="https://www.google.com" target="_blank">Help</a>
</center>

</body>
</html>
